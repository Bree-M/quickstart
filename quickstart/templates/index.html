<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTasks</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST">
        <input type="text" name="content"placeholder="Enter task"required>
        <button>"Submit</button>
    </form>
    <ul>
        {% for task in tasks%}
        <li>{{task.content}} <a href="/delete/{{task.id}}">Trash</a></li>
        {%endfor%}
    </ul>
</body>
</html>
